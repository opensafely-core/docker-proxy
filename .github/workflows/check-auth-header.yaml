name: Check github auth header
on:
  schedule:
    # 09:00 UTC every day
    - cron: '0 9 * * *'
  workflow_dispatch:
env:
  EXPECTED: 'realm="https://ghcr.io/token",service="ghcr.io",scope="repository:user/image:pull"'
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master
    - name: check
      run: python3 check-header.sh
